OutputSynthEditor.helpTextArea2.text=La latence audio est le léger délai (0~500ms) entre les notes Midi envoyées au synthé de sortie et ce que vous entendez. \nSi l'audio est en retard sur l'interface graphique, augmentez ce paramètre pour que les changements de temps/mesure de l'interface graphique soient synchronisés avec l'audio.\n

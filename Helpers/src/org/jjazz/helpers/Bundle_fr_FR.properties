DrumsReroutingDialog.txt_help.text=Les percussions sont en g\u00e9n\u00e9ral sur le canal 10, en particulier pour un synth\u00e9tiseur GM.\n\nSi vous choisissez "Ignorer" assurez-vous d'avoir un son de percussion pour les canaux ci-dessus.\n\n La redirection sur le canal 10 peut \u00eatre ajust\u00e9e depuis la console de mixage, dans les param\u00e8tres de chaque canal.\n

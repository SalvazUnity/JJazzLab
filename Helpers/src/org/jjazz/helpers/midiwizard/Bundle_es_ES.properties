MidiWizardVisualPanel_SfLinux_1.editorPane.text=JJazzLab debe estar conectado a FluidSynth (Linux). \n<br/><br/>\n   1/ Crear un dispositivo virtual midi y usarlo como mecanismo de salida Midi de JJazzLab<br/>\n   2/ Instalar FluidSynth y conectarlo al dispositivo virtual Midi creado<br/>\n   3/ Cargar el archivo de sonidos fuente de JJazzLab en FluidSynth<br/>\n   4/ Establecer FluidSynth como salida estableciendo el "Modo de Selección de Banco" a 'XG'<br/>\n<br/<br/>\nConsulte la documentación <a href\="https\://www.jjazzlab.com/en/doc">en línea</a> para más información de cómo usar JJazzLab con FluidSynth.
MidiWizardVisualPanel_SfLinux_1.Name=FluidSynth
MidiWizardVisualPanel_SfMac_1.editorPane.text=JazzLab debe utilizar el sintetizador Interno de Java con la fuente sonora JJazzLab cargada.\n<br/><br/>\nDescargar el archivo JJazzLab SoundFont .sf2 de <a href\="https\://www.jjazzlab.com/en/download">www.jjazzlab.com</a>.\n<br/><br/>\n<i>NOTA\: Si escucha notas "sueltas" durante la reproducción, esto es causado por la sincronización interna de Java. Es mejor utilizar un reproductor de sonido externo siempre que sea posible.</i>

MidiWizardVisualPanel_SfLinux_1.editorPane.text=JJazzLab doit être connecté à FluidSynth (Linux). \n<br/><br/>\n   1/ Installez un périphérique midi virtuel et utilisez-le comme sortie Midi de JJazzLab<br/>\n   2/ Installez FluidSynth et connectez-le au périphérique midi virtuel<br/>\n   3/ Chargez la JazzLab SoundFont dans FluidSynth<br/>\n   4/ Réglez le paramètre Bank Select Mode sur 'XG'<br/>\n<br/<br/>\nConsultez la <a href\="https\://www.jjazzlab.com/en/doc">doc en ligne</a> pour plus d'informations sur l'utilisation de JJazzLab avec FluidSynth.

MidiWizardVisualPanel_SfMac_1.editorPane.text=JJazzLab doit utiliser le Java Internal Synth avec la JJazzLab SoundFont.\n<br/><br/>\nTéléchargez le fichier JJazzLab SoundFont .sf2 sur <a href\="https\://www.jjazzlab.com/en/download">www.jjazzlab.com</a>.\n<br/><br/>\n<i>REMARQUE \: Si vous entendez des notes "perdues" pendant la lecture, cela est dû au Java Internal Synth. Privilégiez un player de SoundFont externe si possible.</i>

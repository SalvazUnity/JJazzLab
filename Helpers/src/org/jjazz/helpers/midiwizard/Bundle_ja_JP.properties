MidiWizardVisualPanel_SfMac_1.editorPane.text=JJazzLabは、JJazzLab サウンドフォント がロードされた状態でJavaInternalSynthを使用する必要があります。\n<br/><br/>\n<a href\="https\://www.jjazzlab.com/en/download"> www.jjazzlab.com </a>からJJazzLabSoundFont.sf2ファイルをダウンロードします。\n<br/><br/>\n<i>注：再生中にノートがドロップした場合は、Java InternalSynthが原因です。可能であれば、外部のサウンドフォントプレーヤーの使用を推奨します。</i>

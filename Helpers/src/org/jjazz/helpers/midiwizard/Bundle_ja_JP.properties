MidiWizardVisualPanel_SfLinux_1.editorPane.text=JJazzLabはFluidSynth（Linux）に接続する必要があります。\n<br/> <br/>\n   1 / 仮想MIDIデバイスをインストールし、それをJJazzLabMIDI出力デバイスとして使用します<br/>\n   2 / FluidSynthをインストールし、仮想MIDIデバイスに接続します<br/>\n   3 / JJazzLabサウンドフォントをFluidSynthにロードします<br/>\n   4 / FluidSynth設定バンク選択モードを「XG」に設定<br/>\n<br/> <br/>\nFluidSynthでJJazzLabを使用する方法の詳細については、<a href \= "https\://www.jjazzlab.com/en/doc">オンラインドキュメント</a>を参照してください。

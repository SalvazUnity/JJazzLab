YjzCreatorVisualPanel2.jLabel1.text=Sélectionnez le style de base Yamaha pour lequel vous voulez créer un fichier .yjz.
YjzCreatorVisualPanel2.jLabel2.text=Signature rythmique
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Cet assistant crée un fichier de style "YamJJazz étendu" (.yjz) prêt à être personnalisé, à partir d'un fichier de style Yamaha standard (.sty, .prs, ...).\n<br/><br/>\nLe fichier .yjz vous permet d'étendre un fichier .sty avec de nouvelles phrases musicales afin de proposer plus de variations et une plage dynamique plus étendue.\n<br/><br/>\n<b>IMPORTANT \: vous devrez modifier manuellement les phrases musicales du fichier .yjz</b> en utilisant un éditeur Midi comme Cubase, Ableton Live, etc. Autrement, le nouveau style étendu sera équivalent au style Yamaha standard.\n<br/><br/>\nConsulter cette <a href\="https\://www.jjazzlab.com/en/doc/yamjjazz-extended-style-files">doc en ligne</a> pour plus d'information.\n
YjzCreatorVisualPanel3.jLabel1.text=Nombre de phrases "source" désiré
YjzCreatorVisualPanel3.helpTextArea1.text=C'est le nombre souhaité de phrases "source" pour chaque variation.\n- 1 signifie par ex. que la piste de basse-Main A sera basée sur une seule phrase source (c'est pourquoi les styles standard Yamaha sont souvent répétitifs)\n- 2 signifie que JJazzLab utilisera aléatoirement 2 phrases source différentes pour générer la piste basse-Main A\n- 3 signifie etc...
YjzCreatorVisualPanel3.jPanel1.border.title=Variations souhaitées
YjzCreatorVisualPanel3.jLabel16.text=Style YamJJazz étendu souhaité \: 
YjzCreatorVisualPanel3.jLabel16.toolTipText=Le nom du fichier .yjz doit correspondre au nom du fichier de base .sty.
YjzCreatorVisualPanel4.editorPane_intro.text=Les deux fichiers doivent être dans le même répertoire. Le .yjz créé est un fichier Midi initialisé à partir du style de base et de vos paramètres de création. \n<br/><br/>\nIl contiendra, pour chaque &lt;variation souhaitée&gt; \:<br/>\n- Une piste Midi pour chaque instrument utilisé par la &lt;variation souhaitée&gt;<br/>\n- Chaque piste Midi pré-remplie avec &lt;le nombre souhaité de phrases source&gt;, copiées à partir de la phrase source du style de base.\n<br/><br/>\n<b>IMPORTANT \: vous devrez modifier manuellement les phrases du fichier .yjz créé</b> en utilisant un éditeur Midi comme Cubase, Ableton Live, etc. Autrement le nouveau style étendu sonnera exactement comme le style de base.\n<br/><br/>\nConsulter cette <a href\="https\://www.jjazzlab.com/en/doc/yamjjazz-extended-style-files">doc en ligne</a> pour plus d'information.\n
YjzCreatorVisualPanel4.jLabel2.text=Fichier de style de base \: 
YjzCreatorVisualPanel4.jLabel16.toolTipText=Le nom du fichier .yjz doit correspondre au nom du fichier de base .sty.
YjzCreatorVisualPanel4.jLabel16.text=Cliquez sur Terminer pour créer les 2 fichiers ci-dessous à la racine de votre répertoire Rythmes Utilisateurs. 
YjzCreatorVisualPanel3.cb_includeIntroEndings.text=Inclure les variations de type "Intro" et "Ending"
YjzCreatorVisualPanel3.cb_includeIntroEndings.toolTipText=Cochez cette case si vous souhaitez pouvoir personnaliser les variations d'introduction et de fin (Intro A, Ending C, ...)
YjzCreatorVisualPanel4.jLabel3.text=Fichier de style étendu \: 

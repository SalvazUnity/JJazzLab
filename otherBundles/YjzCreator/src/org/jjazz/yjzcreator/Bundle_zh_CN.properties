YjzCreatorVisualPanel1.editorPane_intro.text=<br/>该向导用于为标准的Yamaha样式文件(.sty、.sty)创建随时可定制的YamJJazz扩展样式文件(.yjz) \n<br/><br/>\nA .Yjz文件允许您使用其他音乐内容扩展.sty文件，以便提供更多种类和更强大的音乐演奏风格。\n<br/><br/>\n<b>重要提示：您需要手动更改创建的 MIDI .yjz文档的音乐乐句</b> 使用Cubase、Ableton Live等宿主软件，否则新的扩展样式将等同于标准的雅马哈样式。\n<br/><br/>\n查看 <a href\="https\://jjazzlab.gitbook.io/user-guide/rhythm-engines/yamjjazz-rhythm-engine/extended-yamaha-styles">在线文档</a> 获取更多信息。\n
YjzCreatorVisualPanel3.jLabel1.text=源短语的目标数量
YjzCreatorVisualPanel3.helpTextArea1.text=这是每个主奏变化所需的乐句数量。 \n- 1 表示主要A的低音轨将基于单个乐句(这就是为什么标准的Yamaha节奏常常声音重复的原因)\n- 2 意味着JJazzLab 将随机使用2个不同的乐句来渲染主奏A的低音轨\n- 3 个手段等...
YjzCreatorVisualPanel3.jPanel1.border.title=主奏变化
YjzCreatorVisualPanel3.jLabel16.text=YamJazz 扩展风格目标 \: 

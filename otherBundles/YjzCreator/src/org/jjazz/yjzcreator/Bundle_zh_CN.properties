YjzCreatorVisualPanel4.editorPane_intro.text=两个文件需要在同一个目录中。被创造的。yjz是使用基本样式文件和您的创建参数初始化的Midi文件. \n<br/><br/>\n它将包含，对于每个 &lt;target variation&gt; \:<br/>\n- 每个乐器的Midi轨道 &lt;target variation&gt;<br/>\n- 每个Midi轨道预填充 &lt;target number of source phrases&gt; 基本样式中原始源短语的副本。\n<br/><br/>\n<b>重要提示\:你需要手动修改已创建的音乐短语。yjz文件</b> 使用 DAW像 Cubase, Ableton Live, etc.否则，新的扩展风格听起来将完全像基础雅马哈风格。\n<br/><br/>\n查看 <a href\="https\://www.jjazzlab.com/en/doc/yamjjazz-extended-style-files">在线文档</a> 获得更多信息。\n

YjzCreatorVisualPanel1.editorPane_intro.text=<br/>此向导用于为标准的 Yamaha 样式文件 (.sty, .prs, ...) 创建一个现成的自定义的 YamJazz 扩展风格文件 (.yjz)。\n<br/><br/>\nA .yjz 文件允许您扩展一个 . 带有更多音乐内容的t文件，以便提供更多的多样性和更广泛的动态范围。\n<br/><br/>\n<b>IMPORTANT：您需要手动更改创建的音乐短语。 Jz 文件</b> 使用提高妇女地位司，如Cubase、Ableton Live等。 否则，新的扩展样式将等同于标准的 Yamaha 样式。\n<br/><br/>\n咨询这个 <a href\="https\://www.jjazzlab.com/en/doc/yamjjazz-extended-style-files">在线doc</a> 获取更多信息\n
YjzCreatorVisualPanel3.jLabel1.text=源短语的目标数量
YjzCreatorVisualPanel3.helpTextArea1.text=这是每个目标变量所需的源短语数量。 \n- 1 表示主要A的低音轨将基于单个源语(这就是为什么标准Yamaha风格常常声音重复)\n- 2 意味着JJazzLab 将随机使用2个不同的源语来渲染主要A的低音轨\n- 3 个手段等...

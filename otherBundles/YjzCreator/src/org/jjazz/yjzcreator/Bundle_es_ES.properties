YjzCreatorVisualPanel2.jLabel1.text=Seleccione el archivo de estilo Yamaha que será la base para crear un archivo .yjz.
YjzCreatorVisualPanel2.jLabel2.text=Métrica
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Este asistente sirve para crear un archivo de estilo YamJJazz listo para ser personalizado (.yjz) sobre la base un archivo de estilo Yamaha estándar (.sty, .prs, ...).\n<br/><br/>\nUn archivo .yjz le permite extender uno .sty con contenidos musicales adicionales para proporcionar una mayor variedad y un rango dinámico más amplio.\n<br/><br/>\n<b>IMPORTANTE\: necesitarás modificar manualmente las frases musicales del archivo de base .yjz Midi</b> usando un editor Midi o DAW como Cubase, Ableton Live, etc. De lo contrario, el nuevo estilo extendido será equivalente al estilo Yamaha estándar.\n<br/><br/>\nConsulte este <a href\="https\://jjazzlab.gitbook.io/user-guide/rhythm-engines/yamjjazz-rhythm-engine/extended-yamaha-styles">documento en línea</a> para más información.\n
YjzCreatorVisualPanel3.jLabel1.text=Número de frases "fuente" deseadas
YjzCreatorVisualPanel3.helpTextArea1.text=Este es el número deseado de frases de origen para cada variación. \n- 1 significa por ejemplo que la pista de bajos de Main A se basará en una sola frase de origen (esta es la razón por la que los estilos estándar de Yamaha a menudo suenan repetitivos)\n- 2 significa que JazzLab usará al azar 2 frases de fuente diferentes para renderizar la pista de bajos de Main A\n- 3 significa etc...
YjzCreatorVisualPanel3.jPanel1.border.title=Variaciones deseadas
YjzCreatorVisualPanel3.jLabel16.text=Target YamJJazz extended style \: 
YjzCreatorVisualPanel3.jLabel16.toolTipText=.yjz file name must match the file name of the .sty base file.
YjzCreatorVisualPanel4.editorPane_intro.text=Both files need to be in the same directory. The created .yjz is a Midi file initialized using the base style file and your creation parameters. \n<br/><br/>\nIt will contain, for each &lt;target variation&gt; \:<br/>\n- A Midi track for each instrument used by the &lt;target variation&gt;<br/>\n- Each Midi track prefilled with &lt;target number of source phrases&gt; copies of the original source phrase from the base style.\n<br/><br/>\n<b>IMPORTANT\: you'll need to manually alter the musical phrases of the created .yjz file</b> using a DAW like Cubase, Ableton Live, etc. Otherwise the new extended style will sound exactly like the base Yamaha style.\n<br/><br/>\nConsult this <a href\="https\://jjazzlab.gitbook.io/user-guide/rhythm-engines/yamjjazz-rhythm-engine/extended-yamaha-styles">online doc</a> for more info.\n

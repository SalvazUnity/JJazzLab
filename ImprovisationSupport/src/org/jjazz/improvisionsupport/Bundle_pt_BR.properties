PlayRestHelpText=Este é um exercício fundamental do livro de referência "How to improvise" de Hal Crook. Não é tão difícil, e é muito eficaz em ajudar a construir solos mais interessantes.\n\n"Cria oportunidades para exercitar e manter controle sobre a direção do solo, que pode ser facilmente perdida quando você toca continuamente."\n\n"Durante cada período de descanso, ouça o eco da ideia anterior no ouvido da sua mente. No início, você pode pensar que está descansando demais, que não parece que você está mesmo improvisando a menos que esteja tocando o tempo todo. Tente se sentir igualmente confortável em tocar e descansar. Trate como um experimento e veja o que acontece."
DenseSparse1DisplayName=Exercício de Denso/Esparso - Nível 1
DenseSparseHelpText=This is a Play/Rest exercise variant from Hal Crook's "How to improvise" reference book.\n\n"Like pacing and phrase lengths, rhythmic density is an extremely noticeable aspect of improvising."\n\n"A 'dense' phrase means the activity sounds busy or complex, usually with many short notes. A 'sparse' phrase means the activity sounds relatively un-busy and simple, usually with fewer/longer notes."\n\n"The objective is to become familiar with controlling and balancing the quantity of notes played in each phrase to create variety and interest."

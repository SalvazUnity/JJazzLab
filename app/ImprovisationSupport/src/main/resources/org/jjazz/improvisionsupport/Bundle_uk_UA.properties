PlayRestHelpText=Це базова вправа з довідника Гела Крука «Як імпровізувати». Це не так вже й складно, але дуже ефективно допомагає вам будувати цікаві соло.\n\n«Це створює можливості для практики та контролю за напрямом соло, який можна легко втратити, якщо ви постійно граєте.\n\n«Під час кожного періоду відпочинку прислухайтеся до відлуння попередньої ідеї у вашому вусі. Спочатку ви можете подумати, що занадто багато відпочиваєте, що не здається, що ви справді імпровізуєте, якщо не граєте весь час. Спробуйте однаково комфортно грати і відпочивати, як експеримент, і подивіться, що вийде»

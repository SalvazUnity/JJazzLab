DenseSparse1DisplayName=Щільна/розріджена Вправа – рівень 1
DenseSparseHelpText=Це варіант гри/відпочинку з довідника Гела Крука «Як імпровізувати».\n\n«Як темп і довжина фрази, ритмічна щільність є надзвичайно чудовим аспектом імпровізації.\n\n«Щільна» фраза означає, що діяльність звучить насиченою або складною, як правило, з великою кількістю коротких нотаток. «Рідкісна» фраза означає, що діяльність звучить відносно ненапружено та просто, як правило, з меншою кількістю/довших нотаток.\n\n«Мета полягає в тому, щоб ознайомитися з контролем і балансуванням кількості нот, зіграних у кожному русі, щоб створити різноманітність і інтерес»

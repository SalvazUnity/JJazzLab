ToolbarPanel.fbtn_help.helpText=- <b>alt  mouse wheel, alt  up/down</b> \: change velocity of selected notes<br/>\n- press <b>alt</b> while editing notes to temporarily reverse the "snap to grid" setting<br/>\n- <b>Q</b> \: quantize<br/>\n- <b>ctrl  mouse wheel</b>\: horizontal zoom ( shift for vertical zoom)<br/>\n- <b>ctrl  F</b> \: zoom to try to fit all notes<br/>\n- mouse drag in the <b>ruler</b> \: set the playback loop zone<br/>\n- ctrl  mouse drag in the <b>ruler</b> \: move the editor<br/>\n- <b>drag</b> a Midi file in the editor to import its notes<br/>\n

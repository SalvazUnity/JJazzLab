YjzCreatorVisualPanel2.jLabel2.text=拍子記号
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>このウィザードは、標準のYamahaスタイルファイル（.sty、.prs、...）用にすぐにカスタマイズできるYamJJazz拡張スタイルファイル（.yjz）を作成するために使用されます。\n<br/> <br/>\n.yjzファイルを使用すると、.styファイルを追加の音楽コンテンツで拡張して、より多様でより広いダイナミックレンジを提供できます。\n<br/> <br/>\n<b>重要：作成した.yjz MIDIファイルの音楽フレーズを手動で変更する必要があります</ b>。MIDIエディターまたはCubase、Ableton LiveなどのDAWを使用します。それ以外の場合、作成された拡張スタイルは標準的なYamahaスタイルと同等となります。\n<br/> <br/>\n詳細については、この
YjzCreatorVisualPanel3.jLabel1.text=ソースとなるフレーズのターゲット数
YjzCreatorVisualPanel3.helpTextArea1.text=これは、各ターゲットバリエーションに必要なソースフレーズの数です。 \n- 1 は、例として、Main A のベーストラックが単一のソースフレーズに基づいていることを意味します (これが標準的なヤマハスタイルが反復的に聞こえることが多い理由です)\n- 2 は、JJJazzLabがメインAのベーストラックをレンダリングするためにランダムに2つの異なるソースフレーズを使用することを意味します。\n- 3はその他...

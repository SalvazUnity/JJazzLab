YjzCreatorVisualPanel4.editorPane_intro.text=両方のファイルが同じディレクトリにある必要があります。作成された.yjzは、基本スタイルファイルと作成パラメーターを使用して初期化されたMIDIファイルです。\n<br/> <br/>\nこれは、「ターゲットバリエーション」毎に含まれます。 ：<br/>\n-「ターゲットバリエーション」で使用される各楽器のMIDIトラック<br/>\n-「ソースフレーズのターゲット数」が事前に入力された各MIDIトラック基本スタイルからの元のソースフレーズのコピー。\n<br/> <br/>\n<b>重要：Cubase、Ableton LiveなどのDAWを使用して、作成した.yjzファイルの音楽フレーズを手動で変更する必要があります</ b>。そうしないと、新しい拡張スタイルは基本のヤマハスタイルとまったく同じように聞こえます。\n<br/> <br/>\n詳細については、この

YjzCreatorVisualPanel1.editorPane_intro.text=<br/>This wizard is used to create a ready-to-be-customized YamJJazz extended style file (.yjz) for a standard Yamaha style file (.sty, .prs, ...).\n<br/><br/>\nA .yjz file lets you extend a .sty file with additional musical contents in order to provide more variety and a wider dynamic range.\n<br/><br/>\n<b>IMPORTANT\: you'll need to manually alter the musical phrases of the created .yjz Midi file</b> using a Midi editor or DAW like Cubase, Ableton Live, etc. Otherwise the new extended style will be equivalent to the standard Yamaha style.\n<br/><br/>\nConsult this ERROR
YjzCreatorVisualPanel3.jLabel1.text=Цільова кількість вихідних фраз
YjzCreatorVisualPanel3.helpTextArea1.text=Це бажана кількість вихідних фраз для кожного цільового варіанту.\n- 1, наприклад, означає, що басовий трек Main A базуватиметься на одній вихідній фразі (отже, стандартний повтор стилю Yamaha)\n- 2 означає, що JazzLab випадковим чином використовує 2 різні вихідні фрази для створення басової доріжки Main A\n- 3 означає тощо...
YjzCreatorVisualPanel3.jPanel1.border.title=Цільові варіації
YjzCreatorVisualPanel3.jLabel16.text=Розширений стиль YamJazz\: 
YjzCreatorVisualPanel3.jLabel16.toolTipText=.yjz ім'я файлу повинне відповідати імені файлу .sty base файлу.
YjzCreatorVisualPanel4.editorPane_intro.text=Both files need to be in the same directory. The created .yjz is a Midi file initialized using the base style file and your creation parameters. \n<br/><br/>\nIt will contain, for each &lt;target variation&gt; \:<br/>\n- A Midi track for each instrument used by the &lt;target variation&gt;<br/>\n- Each Midi track prefilled with &lt;target number of source phrases&gt; copies of the original source phrase from the base style.\n<br/><br/>\n<b>IMPORTANT\: you'll need to manually alter the musical phrases of the created .yjz file</b> using a DAW like Cubase, Ableton Live, etc. Otherwise the new extended style will sound exactly like the base Yamaha style.\n<br/><br/>\nConsult this ERROR

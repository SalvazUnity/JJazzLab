YjzCreatorVisualPanel3.jLabel16.toolTipText=.yjz 文件名必须与 .sty 基本文件的文件名匹配。
YjzCreatorVisualPanel4.editorPane_intro.text=两个文件需要位于同一目录中。 创建的 .yjz 是一个使用基本样式文件和您的创建参数初始化的 Midi 文件。\n<br/><br/>\n对于每个<目标变体>，它将包含 \:<br/>\n- <目标变奏><br/>使用的每种乐器的 Midi 轨道\n- 每个 Midi 轨道都预先填充了<目标数量的源短语> 基本样式中原始源短语的副本。\n<br/><br/>\n<b>重要提示：您需要使用 Cubase、Ableton Live 等 DAW 手动更改创建的 .yjz 文件的音乐短语</b>。否则新的扩展风格听起来将与基本 Yamaha 风格完全相同。\n<br/><br/>\n有关更多信息，请参阅此ERROR

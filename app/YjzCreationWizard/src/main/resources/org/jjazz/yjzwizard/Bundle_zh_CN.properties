YjzCreatorVisualPanel1.editorPane_intro.text=<br/>此向导用于为标准 Yamaha 样式文件（.sty、.prs、...）创建可定制的 YamJJazz 扩展样式文件 (.yjz)。\n<br/><br/>\n.yjz 文件允许您使用附加音乐内容扩展 .sty 文件，以提供更多种类和更广泛的动态范围。\n<br/><br/>\n<b>重要提示：您需要使用 Midi 编辑器或 DAW（如 Cubase、Ableton Live 等）手动更改创建的 .yjz Midi 文件的音乐短语</b>。否则新的扩展风格将等同于 标准雅马哈风格。\n<br/><br/>\n有关更多信息，请参阅此ERROR
YjzCreatorVisualPanel3.jLabel1.text=源短语的目标数量
YjzCreatorVisualPanel3.helpTextArea1.text=这是每个目标变体所需的源短语数量。\n- 1 表示 Main A 的低音轨道将基于单个源乐句（这就是为什么标准雅马哈风格通常听起来重复）\n- 2 表示 JJazzLab 将随机使用 2 个不同的源乐句来渲染 Main A 的低音轨道\n- 3 表示等等...
YjzCreatorVisualPanel3.jPanel1.border.title=主奏变化
